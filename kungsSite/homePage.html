<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/cfr6zlf.css">
    <link rel="stylesheet" href="https://use.typekit.net/cfr6zlf.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/homePage.css">
    <title>Kungs - Official Site</title>
</head>
<body>
    
    <div id="background"></div>

    <div id="navbar"></div>

    <img id="bananaLeaf" src="media/bananaLeaf.jpg">

    <div class="blur">
        <img id="bananaBlur1" src="media/bananaLeaf.jpg">
        <img id="bananaBlur2" src="media/bananaLeaf.jpg">
    </div>

    <img src="media/kungsLogo.png" id="kungsLogo">

    <div class="text fadeIn">
        <h1 id="name">Valentin Brunel.</h1>
        <h2 id="occupation">Dj, Músico, Produtor Musical</h2>
    </div>

    <img src="media/los40.jpg" id="los40" class="rotate milestonesImages">
    <img src="media/nrjAwards.jpg" id="nrjAwards" class="rotate milestonesImages">
    <img src="media/spotify.jpg" id="spotify" class="rotate milestonesImages">

    <div id="barLos40" class="fadeIn bar"></div>
    <div id="barNJR" class="fadeIn bar"></div>
    <div id="barSpotify" class="fadeIn bar"></div>

    <h3 id="textLos40" class="fadeIn text milestonesText">Ganhador de 1 prêmio<br>no Los 40 Awards</h3>
    <h3 id="textNJR" class="fadeIn text milestonesText">Ganhador de 2 prêmios<br>no NRJ Awards</h3>
    <h3 id="textSpotify" class="fadeIn text milestonesText">3.8 milhões de ouvintes no Spotfy®</h3>

    <img id="kungsPortrait" class="fadeIn" src="media/kungsPortrait.png">

    <div id="kungsBase" class="fadeIn"></div>
    <div id="kungsBoard" class="fallDown"></div>

    <img src="media/franceMap.png" id="franceMap" class="bioIcon">
    <h2 id="placeBirth" class="biography">Nascido na França</h2>

    <img src="media/song.png" id="song" class="bioIcon">
    <h2 id="songsCreated" class="biography">Autor de 14 Músicas</h2>

    <img src="media/singer.png" id="singer" class="bioIcon">
    <h2 id="nominated" class="biography">Indicado a artista do<br>ano no EMAF</h2>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
